<html>
  <head>
    <meta charset="utf-8" />
    <title>Click to Enlarge Map</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
          "Segoe UI Symbol";
        display: flex;
        flex-direction: column;
        height: 100vh;
        background-color: #f4f4f4;
      }
      .main-container {
        display: flex;
        flex-grow: 1;
        overflow: hidden;
      }
      .info-panel {
        flex-basis: 40%;
        padding: 25px;
        box-sizing: border-box;
        overflow-y: auto;
        background-color: #ffffff;
      }
      .info-panel img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        margin-bottom: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .info-panel h2 {
        margin-top: 0;
        color: #333;
      }
      .info-panel p {
        line-height: 1.6;
        color: #555;
      }
      .map-container {
        flex-basis: 60%;
        position: relative;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
      .controls {
        text-align: center;
        padding: 20px;
        background-color: #ffffff;
        border-top: 1px solid #ddd;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.05);
      }
      .controls button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 12px 24px;
        margin: 0 10px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }
      .controls button:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="info-panel">
        <img
          id="location-image"
          src="images/DJI_20250118104701_0044_D.webp"
          alt="View of Costa Rica"
        />
        <h2 id="location-title">Welcome</h2>
        <p id="location-text">
          Please select a destination from the options below to begin your
          journey. The map will navigate to your chosen location, and
          information about the area will be displayed here.
        </p>
      </div>
      <div class="map-container">
        <div id="map"></div>
      </div>
    </div>

    <div class="controls">
      <button id="costa-rica-btn">Fly to Costa Rica</button>
      <button id="property-btn">Fly to Our Property</button>
    </div>

    <script>
      mapboxgl.accessToken =
        "pk.eyJ1Ijoiam9zaGZyaWVkIiwiYSI6ImNtZzVweXhqbTA4ZXAya3B4M2QzcXF4OWEifQ.GPxLToDEuWvH8-VHGtPh6Q";

      const locations = {
        costaRica: {
          center: [-84.2, 9.75],
          zoom: 6.5,
          title: "Beautiful Costa Rica",
          description:
            "Explore the stunning landscapes and rich biodiversity of Costa Rica. From lush rainforests to pristine beaches, this country is a paradise for nature lovers and adventurers alike.",
          // <-- Use local paths to your images
          imageUrl: "images/guanacaste_map.webp",
        },
        ourProperty: {
          center: [-85.623, 10.608],
          zoom: 11.51,
          title: "Our Exclusive Property",
          description:
            "Discover our serene property, perfectly situated to offer breathtaking views and unparalleled comfort. This is your private gateway to tranquility and luxury.",
          imageUrl: "images/Bay1.jpg",
        },
      };

      const map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/joshfried/cmg6vnoj700gy01rh9dcnfkw5",
        center: [-40, 30],
        zoom: 1.0,
      });

      const costaRicaBtn = document.getElementById("costa-rica-btn");
      const propertyBtn = document.getElementById("property-btn");
      const locationImage = document.getElementById("location-image");
      const locationTitle = document.getElementById("location-title");
      const locationText = document.getElementById("location-text");

      function updateInfoPanel(locationData) {
        locationImage.src = locationData.imageUrl;
        locationTitle.textContent = locationData.title;
        locationText.textContent = locationData.description;
      }

      costaRicaBtn.addEventListener("click", () => {
        map.flyTo({
          center: locations.costaRica.center,
          zoom: locations.costaRica.zoom,
          essential: true,
        });
        updateInfoPanel(locations.costaRica);
      });

      propertyBtn.addEventListener("click", () => {
        map.flyTo({
          center: locations.ourProperty.center,
          zoom: locations.ourProperty.zoom,
          //   pitch: locations.ourProperty.pitch,
          //   bearing: locations.ourProperty.bearing,
          essential: true,
        });
        updateInfoPanel(locations.ourProperty);
      });
    </script>
  </body>
</html>
