<html>
  <head>
    <meta charset="utf-8" />
    <title>Display a map on a webpage</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1Ijoiam9zaGZyaWVkIiwiYSI6ImNtZzVweXhqbTA4ZXAya3B4M2QzcXF4OWEifQ.GPxLToDEuWvH8-VHGtPh6Q";
      const map = new mapboxgl.Map({
        container: "map", // container ID
        style: "mapbox://styles/joshfried/cmg6vnoj700gy01rh9dcnfkw5",
        // center: [-84.08, 9.93],
        // zoom: 8,
        center: [-85.623, 10.608], // Starting position [longitude, latitude]
        zoom: 12.01, // Starting zoom level
      });
    </script>
  </body>
</html>
