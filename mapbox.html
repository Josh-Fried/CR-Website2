<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My Custom Map</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />

    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js"></script>

    <script>
      // 1. PASTE YOUR ACCESS TOKEN HERE
      mapboxgl.accessToken =
        "pk.eyJ1Ijoiam9zaGZyaWVkIiwiYSI6ImNtZzVweXhqbTA4ZXAya3B4M2QzcXF4OWEifQ.GPxLToDEuWvH8-VHGtPh6Q";

      const map = new mapboxgl.Map({
        container: "map", // The ID of your map container div

        // 2. PASTE YOUR STYLE URL HERE
        style: "mapbox://styles/joshfried/cmg6vnoj700gy01rh9dcnfkw5",

        center: [-84.08, 9.93], // Starting position [longitude, latitude]
        zoom: 8, // Starting zoom level
      });
    </script>
  </body>
</html>
